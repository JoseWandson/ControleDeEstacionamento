<h1 id="tableLabel">Estacionamento</h1>

<p *ngIf="!estacionamento"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="estacionamento">
  <thead>
    <tr>
      <th>Placa</th>
      <th>Horário de Chegada</th>
      <th>Horário de Saída</th>
      <th>Duração</th>
      <th>Tempo Cobrado(hora)</th>
      <th>Preço</th>
      <th>Valor a Pagar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of estacionamento">
      <td>{{ item.date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
